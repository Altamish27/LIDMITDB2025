plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'de.undercouch.download'
    id 'org.jetbrains.kotlin.plugin.compose' version '2.0.0'
}

android {
    namespace 'com.google.mediapipe.examples.gesturerecognizer'
    compileSdk 35

    defaultConfig {
        applicationId "com.google.mediapipe.examples.gesturerecognizer"
        minSdk 24
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            debuggable true
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    
    packagingOptions {
        doNotStrip '**/*.so'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        viewBinding true
        compose true
    }    
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.0'
    }
}

// import DownloadMPTasks task
project.ext.ASSET_DIR = projectDir.toString() + '/src/main/assets'
project.ext.TEST_ASSETS_DIR = projectDir.toString() + '/src/androidTest/assets'

apply from: 'download_tasks.gradle'

dependencies {

    // Kotlin lang
    //noinspection GradleDependency
    implementation 'androidx.core:core-ktx:1.8.0'

    // Supabase Kotlin client
    implementation "io.github.jan-tennert.supabase:supabase-kt:3.2.2"
    implementation "io.github.jan-tennert.supabase:postgrest-kt:3.2.2"


    // Ktor Client (Supabase-kt membutuhkan ini)
    implementation "io.ktor:ktor-client-android:2.3.4"
    implementation "io.ktor:ktor-client-serialization:2.3.4"
    implementation "io.ktor:ktor-client-logging:2.3.4"

    // Coroutines (untuk operasi asynchronous)
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"


    // App compat and UI things
    //noinspection GradleDependency
    implementation 'androidx.appcompat:appcompat:1.5.1'
    //noinspection GradleDependency
    implementation 'com.google.android.material:material:1.7.0'
    //noinspection GradleDependency
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    //noinspection GradleDependency
    implementation 'androidx.fragment:fragment-ktx:1.5.4'

    // Navigation library
    def nav_version = "2.5.3"
    //noinspection GradleDependency
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    //noinspection GradleDependency
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"

    // CameraX core library
    def camerax_version = '1.2.0-alpha02'
    //noinspection GradleDependency
    implementation "androidx.camera:camera-core:$camerax_version"

    // CameraX Camera2 extensions
    //noinspection GradleDependency
    implementation "androidx.camera:camera-camera2:$camerax_version"

    // CameraX Lifecycle library
    //noinspection GradleDependency
    implementation "androidx.camera:camera-lifecycle:$camerax_version"

    // CameraX View class
    //noinspection GradleDependency
    implementation "androidx.camera:camera-view:$camerax_version"

    // WindowManager
    //noinspection GradleDependency
    implementation 'androidx.window:window:1.1.0-alpha03'

    // Unit testing
    testImplementation 'junit:junit:4.13.2'

    // Instrumented testing
    //noinspection GradleDependency
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    //noinspection GradleDependency
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // Mediapipe Library
    //noinspection GradleDependency
    implementation 'com.google.mediapipe:tasks-vision:0.10.14'

    // Jetpack Compose
    implementation "androidx.compose.ui:ui:1.5.0"
    implementation "androidx.compose.material3:material3:1.1.0"
    implementation "androidx.activity:activity-compose:1.8.0"
    implementation "androidx.compose.foundation:foundation:1.5.0"

}


